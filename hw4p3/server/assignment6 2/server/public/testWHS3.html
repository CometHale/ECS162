<!doctype HTML>
<html>
<head>
<title>PhotoQ</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="http://web.cs.ucdavis.edu/~amenta/s18/reset.css">
<link rel="stylesheet" type="text/css" href="testWHS2.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>

<body>

<header id="header">
    <h2>PHOTOQ</h2>
    
    <div id="popup">
	    <div id="query">
			<input id="num" onkeyup="autocompleteQuery()">
			<button  id="search" class="material-icons" onclick="photoQuery()">search</button>
		</div>

		<div id="autocomplete">
			<div id="selected_tags"></div>
			<div id="autocomplete_texts">
				<p>Press enter or click the search button to search</p>
				<p>Suggested Tags</p>
			</div>
		</div>
    </div>
</header>

<main>

<p id="no-search">Nothing's been searched yet! <br> <br> Use the search above</p>

<div id="query-result"></div>


<div id="react"></div>

</main>

<!-- The Javascript for this page -->
<script src="https://unpkg.com/react@15/dist/react.js"></script> 
<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
<script src="prop-types.js"></script>
<script src="react-photo-gallery.js"></script>
<script src="testWHS2.js"></script>
</body>
</html>
